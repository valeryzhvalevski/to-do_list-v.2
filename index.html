<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text_err opacity">All form fields must be filled in</h1>
    <form class="railway">

      <h3>Task Information</h3>
      <div class="form-group">
        <label for="name">Task Name</label>
        <input type="text" id="name" />
        <label for="pass">Task Author</label>
        <input type="text" id="pass" />

        <select id="select">
          <option hidden value="">Select task type</option>
          <option value="inprogress">In progress</option>
          <option value="medium">Medium</option>
          <option value="deadline">Deadline</option>
        </select>
      </div>
      <div class="submit-block">
          <input class="submit-block__btn" type="button" id="btnSend" value="Send" />
      </div>
    </form>
    <!-- <div class="main-pic"><img src="./main.png" alt="main"></div> -->
    <div class='clock-box'>

      <div class='arrow-helper a1'></div>
      <div class='arrow-helper a2'></div>
      <div class='arrow-helper a3'></div>
      <div class='arrow-helper a4'></div>
      <div class='arrow-helper a5'></div>
      <div class='arrow-helper a6'></div>
    
      <div class='number n01'>01</div>
      <div class='number n02'>02</div>
      <div class='number n03'>03</div>
      <div class='number n04'>04</div>
      <div class='number n05'>05</div>
      <div class='number n06'>06</div>
      <div class='number n07'>07</div>
      <div class='number n08'>08</div>
      <div class='number n09'>09</div>
      <div class='number n10'>10</div>
      <div class='number n11'>11</div>
      <div class='number n12'>12</div>
      
      <div class='clock-hands-box'>
        <div class='clock-hand__second'></div>
        <div class='clock-hand__minute'></div>
        <div class='clock-hand__hour'></div>		
      </div>
    
    </div>
    <div class="cosntainer_task">
      <div class="container_inprogress">
        <h3>In Progress</h3>
        <ul class="list_task"></ul>
      </div>
      <div class="container_medium">
        <h3>Medium</h3>
        <ul class="list_task"></ul>
      </div>
      <div class="container_deadline">
        <h3>DeadLine</h3><ul class="list_task"></ul></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
